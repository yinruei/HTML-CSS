<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <style>
    .box {
      height: 100px;
      background-color: #7952b3;
      border: 1px solid white;
      color: white;
    }
    .box-auto {
      border: 1px solid white;
      background-color: #7952b3;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <!-- 排序 -->
    <div class="row">
      <div class="col-3 order-2">
        <div class="box">1</div>
      </div>
      <div class="col-3 order-1">
        <div class="box">2</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 order-md-1">
        <div class="box">1</div>
      </div>
      <div class="col-md-3 order-md-3">
        <div class="box">2</div>
      </div>
      <div class="col-md-6 order-md-2">
        <div class="box">3</div>
      </div>
    </div>

    <hr>
    <!-- align-content -->
    <div class="d-flex flex-wrap align-content-center bg-secondary" style="height: 300px">
      <div class="col-sm-3 box-auto">1</div>
      <div class="col-sm-3 box-auto">2</div>
      <div class="col-sm-3 box-auto">3</div>
      <div class="col-sm-3 box-auto">4</div>
      <div class="col-sm-3 box-auto">5</div>
      <div class="col-sm-3 box-auto">6</div>
    </div>
  </div>
</body>

</html>
